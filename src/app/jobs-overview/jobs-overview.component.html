<button (click)="sortCompany()">Sort by Company</button>

<section *ngFor="let job of jobs">
  <article>
    <img [src]="'../../assets/job-select/' + job.logo"/>
    <h5>{{ job.company }}</h5>
    <h3>{{ job.position}}</h3>
    <ul>
      <li><p>{{ job.postedAt }}</p></li>
      <li><p>{{ job.contract }}</p></li>
      <li><p>{{ job.location }}</p></li>
    </ul>
    <ul>
      <li>
        <p>{{ job.role }}</p>
      </li>
      <li>
        <p>{{ job.level }}</p>
      </li>
      <li *ngFor="languages of job.languages;let i = index">
        <p>{{ job.languages[i] }}</p>
      </li>
      <li *ngFor="tools of job.tools;let i = index">
        <p>{{ job.tools[i] }}</p>
      </li>
    </ul>
  </article>
</section>
