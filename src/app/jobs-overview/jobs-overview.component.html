<button (click)="sortCompany()"><h4 class="bold">Sort by Company</h4></button>
<button (click)="sortDate()"><h4 class="bold">Sort by Date</h4></button>
<button (click)="filterJobs()"><h4 class="bold">Filter</h4></button>
<button (click)="unfilterJobs()"><h4 class="bold">Unfilter</h4></button>

<section>
  <p>{{ qualityFilter | json }}</p>
</section>

<section class="jobs-overview">
  <article class="jobs-overview__vacancy" *ngFor="let job of jobs">
    <img [src]="'../../assets/job-select/' + job.logo"/>
    <h5 class="bold">{{ job.company }}</h5>
    <h3 class="bold">{{ job.position}}</h3>
    <ul class="vacancy__details">
      <li><h4>{{ job.postedAt }}</h4></li>
      <li><h4>{{ job.contract }}</h4></li>
      <li><h4>{{ job.location }}</h4></li>
    </ul>
    <ul class="vacancy__qualities">
      <li>
        <h5 class="bold" (click)="addToFilter(job.role)">{{ job.role }}</h5>
      </li>
      <li>
        <h5 class="bold" (click)="addToFilter(job.level)">{{ job.level }}</h5>
      </li>
      <li *ngFor="let languages of job.languages;let i = index">
        <h5 class="bold" (click)="addToFilter(job.languages[i])">{{ job.languages[i] }}</h5>
      </li>
      <li *ngFor="let tools of job.tools;let i = index">
        <h5 class="bold" (click)="addToFilter(job.tools[i])">{{ job.tools[i] }}</h5>
      </li>
    </ul>
  </article>
</section>
